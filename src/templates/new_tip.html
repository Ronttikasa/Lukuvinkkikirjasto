{% extends "layout.html" %}
{% block title %}Luo lukuvinkki{% endblock %}
{% block content %}

<h1>Luo lukuvinkki</h1>

<form method="POST">
    <p>
        Otsikko: <br />
        <input type="text" name="title" value="{{title}}" placeholder="Otsikko" />
    </p>
    <p>
        Kirjailija: <br />
        <input type="text" name="author" value="{{author}}" placeholder="Kirjailija" />
    </p>
    <p>
        Kirjoitusvuosi: <br />
        <input type="number" name="year" value="{{year}}" placeholder="Kirjoitusvuosi" />
    </p>
    <input type="submit" value="luo vinkki" />
</form>

{% endblock %}
